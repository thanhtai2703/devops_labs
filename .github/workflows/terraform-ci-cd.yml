name: 'Terraform CI/CD Pipeline'

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
permissions:
  contents: read
  pull-requests: write
  issues: write
env:
  TF_VERSION: '1.6.0'
  AWS_REGION: 'us-east-1'
  TERRAFORM_DIR: './Lab01/terraform'

jobs:
  # Job 1: Terraform Validate & Format Check
  terraform-validate:
    name: 'Validate Terraform Code'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init & Validate
        working-directory: ${{ env.TERRAFORM_DIR }}
        run: |
          terraform init -backend=false
          terraform validate

  # Job 2: Checkov Security Scan
  checkov-scan:
    name: 'Security Scan with Checkov'
    runs-on: ubuntu-latest
    needs: terraform-validate
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run Checkov
        working-directory: ${{ env.TERRAFORM_DIR }}
        run: |
          pip install checkov
          checkov -d . --framework terraform --soft-fail

  # Job 3: Terraform Plan
  terraform-plan:
    name: 'Terraform Plan'
    runs-on: ubuntu-latest
    needs: [terraform-validate, checkov-scan]
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: us-east-1
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ${{ env.TERRAFORM_DIR }}
        run: terraform init

      - name: Terraform Plan
        working-directory: ${{ env.TERRAFORM_DIR }}
        run: |
          terraform plan \
            -var="user_ip=${{ secrets.TF_VAR_user_ip }}" \
            -var="key_name=${{ secrets.TF_VAR_key_name }}"

  # Job 4: Terraform Apply (only on push to main)
  terraform-apply:
    name: 'Terraform Apply'
    runs-on: ubuntu-latest
    needs: [terraform-validate, checkov-scan, terraform-plan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://console.aws.amazon.com/ec2
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: us-east-1
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ${{ env.TERRAFORM_DIR }}
        run: terraform init

      - name: Terraform Apply
        working-directory: ${{ env.TERRAFORM_DIR }}
        run: |
          terraform apply \
            -var="user_ip=${{ secrets.TF_VAR_user_ip }}" \
            -var="key_name=${{ secrets.TF_VAR_key_name }}" \
            -auto-approve

      - name: Terraform Output
        working-directory: ${{ env.TERRAFORM_DIR }}
        run: |
          echo "Infrastructure deployed successfully!"
          terraform output
