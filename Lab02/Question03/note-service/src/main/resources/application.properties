spring.application.name=note-service
server.port=8082

# Default to in-memory H2 for easy local run
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:note_service}
spring.datasource.username=${DB_USERNAME:note_service}
spring.datasource.password=${DB_PASSWORD:Aa123456}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
# Avoid LOB streaming in autocommit mode
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
